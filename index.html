---
layout: default
---

{% for post in paginator.posts %}

  <article>

    <aside class="entry-details">
      <a href="{{ post.url }}" class="entry-date">{{ post.date | date: "%d/%m/%y" }}</a>
    </aside><!--end .entry-details -->

    <header class="entry-header">
      <h2 class="entry-title"><a href="{{ post.url }}" title="{{ post.title }}" rel="bookmark">{{ post.title }}</a></h2>
    </header><!--end .entry-header -->

    <div class="entry-content clearfix">
      {% if post.excerpt %}
        {{ post.excerpt | markdownify }}
        <p><strong><a href="{{ post.url }}">Continue lendo...</a></strong></p>
      {% else %}
        {{ post.content }}
      {% endif %}
    </div><!-- end .entry-content -->

    <footer class="entry-meta">
      <!-- <ul>
        <li class="entry-comments"><a href="" class="comments-link"  title="Comente agora">Comente agora!</a></li>
      </ul> -->
    </footer><!-- end .entry-meta -->

  </article><!-- end post -->

{% endfor %}
