---
layout: default
---

<article class="episode">
  <header class="episode-header"{% if page.mosaico_g %} style="background-image: url({{ page.mosaico_g }})"{% endif %}>
    <a href="{{ page.url }}" class="latest-post-date">{{ page.date | date: "%d/%m/%y" }}</a>
    <h2 class="episode-title">
      <a href="{{ page.url }}" title="{{ page.title }}" class="latest-post-title" rel="bookmark">{{ page.title }}</a>
    </h2>
  </header>

  <div class="episode-content">
    {{ content }}

    <div data-player id="soundcloud-player">{{ page.soundcloud-player }}</div>
  </div>

  <footer class="episode-meta">
    {% include disqus.html %}
  </footer>
</article>
